[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-interlockmonitor"
description = "Code for handling TunableLaser's interlock-monitor system."
license = { text = "GPL" }
dependencies = ["aioserial"]
readme = "README.rst"
urls = { documentation = "https://ts-interlockmonitor.lsst.io", source_code = "https://github.com/lsst-ts/ts_interlockmonitor"}
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/interlockmonitor/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
log_level = "INFO"
asyncio_mode = "auto"

[project.scripts]
run_laseralignmentlistener = "lsst.ts.interlockmonitor:execute_laser_alignment_listener"
run_serialtemperaturescanner = "lsst.ts.interlockmonitor:execute_serial_temperature_scanner"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
